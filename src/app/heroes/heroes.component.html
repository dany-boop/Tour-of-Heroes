<div>
  <mat-form-field>
    <mat-label>Hero Name</mat-label>
    <input matInput placeholder="Hero Name" #heroName>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Alter Ego</mat-label>
    <input matInput placeholder="Alter Ego" #alterEgo>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Power</mat-label>
    <mat-select placeholder="Select Power" #power>
      <mat-option *ngFor="let pow of powers" [value]="pow">{{ pow }}</mat-option>
    </mat-select>
  </mat-form-field>

  <a mat-flat-button type="button" (click)="add(heroName.value, alterEgo.value, power.value); heroName.value=''; alterEgo.value=''; power.value=''" color="primary">Add</a>
</div>

<!-- heroes table list -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="power">
    <th mat-header-cell *matHeaderCellDef> Power </th>
    <td mat-cell *matCellDef="let element"> {{element.power}} </td>
  </ng-container>
  <ng-container matColumnDef="alterEgo">
    <th mat-header-cell *matHeaderCellDef> Alter Ego </th>
    <td mat-cell *matCellDef="let element"> {{element.alterEgo}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <a mat-mini-fab (click)="delete(element)" color="primary">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Datails </th>
    <td mat-cell *matCellDef="let element">
      <a mat-mini-fab routerLink="/detail/{{element.id}}" color="primary">
        <mat-icon>remove_red_eye</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
